<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <!-- https://css-tricks.com/favicons-next-to-external-links/ -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <!-- Fontawesome -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator JS</title>
  </head>
  <body>
    <main>
      <section class="quote-container" id="quote-container">
        <h2 aria-placeholder="quote generator"><!--Quote Generator--></h2>
        <!-- Quote -->
        <blockquote class="quote-text">
          <p id="quote">
            <i class="fas fa-quote-left"></i>
            What you are is what you have been, What you'll be is what you do
            now.
          </p>
        </blockquote>
        <!-- Author -->
        <p class="quote-author" id="author">-- Budda</p>
        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">New Quote</button>
        </div>
      </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
